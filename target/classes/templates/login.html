<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;
        }
        .profile-image-pic{
            height: 200px;
            width: 200px;
            object-fit: cover;
        }
        .cardbody-color{
            background-color: #ebf2fa;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">Invalid credentials
                </div>
            </div>
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="card my-5">

                <form th:action="@{/loginUser}" th:object="${user}" method="post" class="card-body cardbody-color p-lg-5" >
                    <div class="text-center">
                        <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1681210542~exp=1681211142~hmac=52de567cef185bf09eb7605cf949c054e0e7af5abc6d0c9b87ec68c8a3148890" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                             width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="Username" name="userName" th:field="*{userName}"aria-describedby="emailHelp"
                               placeholder="User Name" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"placeholder="password" required>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
                        Registered? <a href="/" th:href="@{/register}" class="text-dark fw-bold"> Create an
                            Account</a>
                    </div>

<!--                    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">-->
<!--                        ${errorMessage}-->
<!--                    </div>-->

                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
