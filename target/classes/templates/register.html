<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.0/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<section id="reg" class="vh-100 bg-image"
         style="background-image: url('https://images.pexels.com/photos/9656151/pexels-photo-9656151.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');background-repeat: no-repeat; background-size: cover; width: 100%; height: 100vh;">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div th:if="${param.success}">
                        <div class="alert alert-info">You've successfully registered
                            </div>
                    </div>
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form th:action="@{/registerUser}" th:object="${user}" method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" id="userName"  name="username" class="form-control form-control-lg" th:field="*{userName}" required minlength="2" maxlength="8" />
                                    <label class="form-label" for="userName">Your UserName</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="password"  name="password" class="form-control form-control-lg" th:field="*{password}"  required minlength="5" maxlength="15" />
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="/" th:href="@{/}"
                                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
